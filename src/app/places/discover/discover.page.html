<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-chip class="avatar">
      <ion-avatar>
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-label>{{userName}}</ion-label>
    </ion-chip>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid *ngIf="placesService.isLoaded">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-card-header>
          <ion-card-title style="font-size: 25px;">{{ placesService.loadedPlaces[0].title }}</ion-card-title>
          <!-- <ion-card-subtitle>{{ placesService.loadedPlaces[0].price| currency:'INR'}} /Hour</ion-card-subtitle> -->
        </ion-card-header>

        <ion-img style="border-radius: 10px;padding-bottom: 12px;"
          [src]="placesService.loadedPlaces[0].imageUrl"></ion-img>

        <ion-slides [options]="slideOptsOne">
          <ion-slide>
            <i class="fa fa-futbol-o" aria-hidden="true" style="color:green;padding-right: 5px;"></i>
            <ion-breadcrumbs [maxItems]="3" [itemsBeforeCollapse]="2">
              <ion-breadcrumb>Football
                Turf</ion-breadcrumb>
            </ion-breadcrumbs>
          </ion-slide>
          <ion-slide>
            <i class="fa fa-cubes" aria-hidden="true" style="color:blue;padding-right: 5px;"></i>
            <ion-breadcrumbs [maxItems]="3" [itemsBeforeCollapse]="2">
              <ion-breadcrumb>Drinking Water</ion-breadcrumb>
              <ion-breadcrumb>FirstAid</ion-breadcrumb>
              <ion-breadcrumb>Parking</ion-breadcrumb>
              <ion-breadcrumb>Washroom</ion-breadcrumb>
              <ion-breadcrumb></ion-breadcrumb>
            </ion-breadcrumbs>
          </ion-slide>
        </ion-slides>

        <ion-card-content>
          <p style="font-size: 18px;">{{ placesService.loadedPlaces[0].description }}</p>
        </ion-card-content>
        <div style="background-color: #007e33;">
          <ion-button fill="clear" color="primary" [routerLink]="[
                '/',
                'places',
                'tabs',
                'discover',
                placesService.loadedPlaces[0].id
              ]">
            <p class="exp_para">Explore</p><ion-icon name="airplane-outline" size="large"
              style="color: white;"></ion-icon>
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-refresher slot="fixed" *ngIf="!placesService.isLoaded">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
</ion-content>
